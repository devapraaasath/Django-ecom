{% extends 'shop/layout/main.html' %}
{% block title %}shopy | Cart{% endblock title %}

{% block script %}
<!-- âœ… Minimalist Material Design Styles -->
<style>
          @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Merriweather:wght@400;700&display=swap');
    /* ðŸ”¹ Color Scheme */
    :root {
        --primary: #3f51b5;
        --secondary: #ff9800;
        --text-primary: #212121;
        --text-secondary: #757575;
        --bg-light: #f9f9f9;
        --card-bg: #ffffff;
        --elevation: 0 2px 8px rgba(0, 0, 0, 0.1);
        --radius: 8px;
    }

    body {
        background: var(--bg-light);
        color: var(--text-primary);
        font-family: 'Merriweather', serif;
    }
   
    /* ðŸ”¹ Minimalist Hero Section */
    .hero-section {
        text-align: center;
        padding: 50px 15px;
        background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
        color: var(--text-primary);
        border-radius: var(--radius);
        box-shadow: var(--elevation);
        margin-bottom: 40px;

    }

    .hero-section h1 {
        font-size: 2.2rem;
        font-weight: bold;
        margin-bottom: 8px;
        text-transform: uppercase;
    }

    .hero-section p {
        font-size: 1.1rem;
        font-weight: 300;
        color: var(--text-secondary);
    }

    /* ðŸ”¹ Material Design Category Cards */
    .category-card {
        background: var(--card-bg);
        border-radius: var(--radius);
        box-shadow: var(--elevation);
        transition: all 0.3s ease-in-out;
        overflow: hidden;
         cursor: pointer;
        height:50vh;
    }

    .category-card:hover {
        box-shadow: 0 5px 15px rgba(63, 81, 181, 0.2);
        transform: translateY(-3px);
    }

    .category-card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: var(--radius) var(--radius) 0 0;
    }

    .category-card .card-body {
        padding: 15px;
        text-align: center;
    }

    .category-title {
        color: var(--primary);
        font-weight: bold;
        text-transform: capitalize;
        font-size: 1.1rem;
    }

    .category-description {
        font-size: 0.9rem;
        color: var(--text-secondary);
    }

    /* ðŸ”¹ Responsive Grid Layout */
    @media (min-width: 992px) {  /* Desktop: 4 columns */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
    }

    @media (min-width: 768px) and (max-width: 991px) { /* Medium Screens: 2 columns */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
    }

    @media (max-width: 767px) { /* Mobile: 1 column */
        .category-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
    }
</style>
<div class="collection">
<!-- âœ… Hero Section -->
<section class="hero-section">
    <div class="container">
        <h1>Explore Our Exclusive Collections</h1>
        <p>Discover timeless styles, curated just for you.</p>
    </div>
</section>

<!-- ðŸ”¹ Categories Section -->
<section class="container my-4">
    <div class="category-grid">
        {% for item in category %}
            <a href="{% url 'collections' item.name %}" class="text-decoration-none">
                <div class="category-card">
                    <img src="{{ item.image.url }}" alt="{{ item.name }}">
                    <div class="card-body">
                        <h5 class="category-title">{{ item.name }}</h5>
                        <p class="category-description">{{ item.description }}</p>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
</section>
</div>
{% endblock script %}
