{% extends 'shop/layout/main.html' %}
{% block title %}shopy | Login{% endblock title %}

{% block script %}
{% include 'shop/inc/messages.html' %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row justify-content-center w-100">
        <div class="col-lg-4 col-md-6 col-sm-10">
            <div class="card p-4 border-0 shadow-sm rounded-3" style="background: #ffffff; border-radius: 20px;">
                <div class="card-header bg-white text-center border-0">
                    <h3 class="fw-bold text-dark">Login</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="username" name="username" placeholder="Enter your username">
                            <label for="username">Username</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="password" name="password" placeholder="Enter your password">
                            <label for="password">Password</label>
                        </div>

                        <button type="submit" class="btn btn-lg w-100 fw-bold" style="background-color: #ff6f61; color: white; border-radius: 18px; transition: 0.3s;">
                            Login
                        </button>

                        <div class="text-center mt-3">
                   
                        </div>

                        <div class="text-center mt-3">
                            <span class="text-dark">New User?</span>
                            <a class="text-danger fw-bold text-decoration-none" href="{% url 'register' %}">Sign up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body{
        background-image: url('/static/images/BG-2.jpg');
        background-size: cover;
        background-position: center;
        position: relative;
        }
        body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
        z-index: -1;
        }
    
    .form-control {
        border: 1px solid #ddd;
        background: #ffffff;
        box-shadow: none;
        transition: all 0.3s;
        border-radius: 10px;
    }
    .form-control:focus {
        border-color: #ff6f61;
        box-shadow: 0 0 10px rgba(255, 111, 97, 0.2);
    }
    .btn:hover {
        background-color: #e65b50;
        transform: scale(1.02);
    }
</style>

{% endblock script %}
