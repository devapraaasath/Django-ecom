{%for msg in messages%}
<div class="alert-container">
    <div class="alert alert-glass alert-success alert-dismissible fade show" role="alert">
        <strong>{{msg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Glassmorphism Alert Box */
        .alert-glass {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 15px;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Alert Text Colors */
        .alert-success { background: rgba(40, 167, 69, 0.2); color: #28a745; }
        .alert-danger { background: rgba(220, 53, 69, 0.2); color: #dc3545; }
        .alert-warning { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .alert-info { background: rgba(23, 162, 184, 0.2); color: #17a2b8; }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Margin */
        .alert-container {
            max-width: 90%;
            margin: auto;
        }

        @media (max-width: 576px) {
            .alert-container {
                max-width: 100%;
            }
        }
    </style>
{% endfor %}
