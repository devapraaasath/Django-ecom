<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopy - Professional Navbar</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-papNM6V4hzAy3C0U7KO5oCYF9lf0/E+wndIcPojl69SLeB/1BJmXtZr4F6xkWhXhpdHbH4XZw32o0DZw1L+w2Q==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* CSS Variables for easy future upgrades */
    :root {
      --navbar-bg-start: #131313;
      --navbar-bg-end: #252525;
      --navbar-text: #E0E0E0;
      --navbar-hover: #ffc107;
    }

    /* Navbar Custom Styles */
    .navbar {
      background: linear-gradient(135deg, var(--navbar-bg-start) 0%, var(--navbar-bg-end) 100%);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }
    
    .navbar-brand,
    .nav-link {
      font-size: 1.1rem;
      color: var(--navbar-text) !important;
      transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
    }
    
    .navbar-brand:hover,
    .nav-link:hover {
      transform: translateY(-2px);
      color: var(--navbar-hover) !important;
    }
    
    .navbar-toggler {
      border: none;
      outline: none;
      transition: transform 0.3s ease-in-out;
    }
    
    .navbar-toggler:hover {
      transform: rotate(90deg);
    }
    
    /* Adjust nav item spacing on smaller screens */
    @media (max-width: 991px) {
      .navbar-nav {
        text-align: center;
      }
      .nav-link {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Upgraded Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <i class="fas fa-store"></i> Shopy
      </a>
      <button class="navbar-toggler collapsed" type="button" 
              data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" 
              aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'home' %}">
              <i class="fas fa-home"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'collections' %}">
              <i class="fas fa-th-large"></i> Collections
            </a>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'fav_page' %}">
              <i class="fas fa-heart"></i> favourite
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cart_page' %}">
              <i class="fas fa-shopping-cart"></i> Cart
            </a>
          </li>
          {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-user"></i> {{ request.user }}
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">
                <i class="fas fa-user-plus"></i> Register
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">
                <i class="fas fa-sign-in-alt"></i> Login
              </a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap 5 JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle between hamburger and close icons
    const navbarToggler = document.querySelector('.navbar-toggler');
    const togglerIcon = navbarToggler.querySelector('i');

    navbarToggler.addEventListener('click', function () {
      const isExpanded = navbarToggler.getAttribute('aria-expanded') === 'true';
      if (isExpanded) {
        togglerIcon.classList.remove('fa-times');
        togglerIcon.classList.add('fa-bars');
      } else {
        togglerIcon.classList.remove('fa-bars');
        togglerIcon.classList.add('fa-times');
      }
    });
  </script>
</body>
</html>
